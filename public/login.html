<!doctype html>
<html>
  <head>
    <title>Login MicroSaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-blue-50 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-96">
      <h2 class="text-2xl font-bold mb-6 text-blue-800 text-center">
        MicroSaaS Login
      </h2>

      <input
        id="email"
        placeholder="Email"
        class="w-full p-3 bg-blue-50 rounded-lg mb-4"
      />

      <input
        id="password"
        type="password"
        placeholder="Senha"
        class="w-full p-3 bg-blue-50 rounded-lg mb-6"
      />

      <button
        onclick="login()"
        class="w-full bg-blue-600 text-white p-3 rounded-lg"
      >
        Entrar
      </button>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
